name: CI & Deploy

on:
  push:
    branches:
      - main # Trigger CI and deploy on pushes to the main branch
  pull_request: # Also run CI on pull requests
    branches:
      - main

jobs:
  # Existing Legacy Test Job
  legacy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['0.10', '0.12', 4.x, 6.x, 8.x, 10.x, 12.x, 13.x, 14.x, 15.x, 16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: false # <--- ADDED: Fix submodule error

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install --production && npm install tape

      - name: Run legacy tests
        run: |
          npm run legacy

  # Existing Modern Test Job
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Use 20.x or 22.x for modern React/Vite
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: false # <--- ADDED: Fix submodule error

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm run test

  # Existing Types Test Job
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: false # <--- ADDED: Fix submodule error

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm install

      - name: Run types tests
        run: |
          npm run typescript

  # NEW DEPLOYMENT JOB
  deploy:
    runs-on: ubuntu-latest
    # This job will only run if the 'test' job (your main tests) passes
    needs: test
    # Only deploy on pushes to the main branch, not pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository for deployment
        # Use actions/checkout@v4 for better compatibility with newer Node.js versions
        uses: actions/checkout@v4
        with:
          # This token is automatically provided by GitHub Actions and has permissions
          # to push to the gh-pages branch.
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: false # Prevent submodule errors from gh-pages cache

      - name: Set up Node.js for build and deploy
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version for building

      - name: Install dependencies
        run: npm install # Install all dependencies, including devDependencies for build

      - name: Run deploy script
        # This command runs 'npm run build' (from predeploy) and then pushes to GitHub Pages
        run: npm run deploy
